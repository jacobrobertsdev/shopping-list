<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <header>
      <h1>Shopping List</h1>
      <form action="" id="new-item-form">
        <div class="form-flex">
          <img src="Images/shopping-cart-3047.svg" alt="" />
          <input
            type="text"
            id="new-item-input"
            placeholder="Add new item..."
          />
          <button type="submit" id="new-item-submit">Add</button>
        </div>
      </form>
    </header>
    <main>
      <ul class="items-list"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
