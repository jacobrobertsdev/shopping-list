<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>List App</title>
  </head>
  <body>
    <header>
      <h1>List App</h1>
      <form action="" id="new-item-form">
        <div class="form-flex">
          <input
            type="text"
            id="new-item-input"
            placeholder="Add new item..."
          />
          <button type="submit" id="new-item-submit">Add</button>
        </div>
      </form>
    </header>
    <main>
      <ul class="items-list">
        <li>
          <input type="text" class="item-text" readonly />
          <div class="buttons">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
